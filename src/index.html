<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bookmarks Manager</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Overview page -->
    <div>
      <h1>Input link</h1>
      <form>
        <label>
          <input type="text" name="urlInput">
        </label>
        <button>Submit</button>
      </form>
      <table>
        <thead>
          <th>
            #
          </th>
          <th>
            url
          </th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>http://link_1.html</td>
          </tr>
          <tr>
            <td>2</td>
            <td>http://link_2.html</td>
          </tr>
          <tr>
            <td>3</td>
            <td>http://link_3.html</td>
          </tr>
        </tbody>
      </table>
      <ul>
        <li class='paginator-button' data-myattribute='prev'>&lt;</li>
        <li class='paginator-button' data-myattribute='1'>1</li>
        <li class='paginator-button' data-myattribute='2'>2</li>
        <li class='paginator-button' data-myattribute='3'>3</li>
        <li class='paginator-button' data-myattribute='next'>&gt;</li>
      </ul>
    </div>
    <!-- Results page -->
    <div>
      <p>Thank you for your submission</p>
      <p>Your link:</p>
      <a href="https://link_4">https://link_4</a>
    </div>
    <a href="#">&lt;&lt; Add another link</a>
    <script src="script.js"></script>
  </body>
</html>
