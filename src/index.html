<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bookmarks Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <!-- Overview page -->
    <div>
      <h1>Input link</h1>
      <form class='new-bookmark-form'>
        <label>
          URL
          <input type="text" class='bookmark-url' name="bookmarkUrl">
        </label>
        <label>
          Name
          <input type="text" class='bookmark-name' name="bookmarkName">
        </label>
        <button>Add</button>
      </form>
      <table>
        <thead>
          <th>
            #
          </th>
          <th>
            url
          </th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Name 1</td>
            <td><a href="">http://link_1.html</a></td>
            <td>Edit</td>
            <td>X</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Name 2</td>
            <td><a href="">http://link_2.html</a></td>
            <td>Edit</td>
            <td>X</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Name 3</td>
            <td><a href="">http://link_3.html</a></td>
            <td>Edit</td>
            <td>X</td>
          </tr>
        </tbody>
      </table>
      <ul id="paginator"></ul>
    </div>
    <!-- Results page -->
    <div id='results-page-container'>
      <div>
        <p>Thank you for your submission</p>
        <p>Your bookmark:</p>
        <p>Bookmark name</p>
        <a href="https://link_4">https://link_4</a>
        <button class="go-back" disabled>Go back</button>
      </div>
    </div>
    <script src="../build/src/script.js"></script>
  </body>
</html>
